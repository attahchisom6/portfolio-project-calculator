<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Scientific Calculator</title>
  <link rel="stylesheet" href="static/styles/header.css">
  <link rel="stylesheet" href="static/styles/body.css">
  <link rel="stylesheet" href="static/styles/footer.css">
  <link rel="stylesheet" href="static/styles/config.css">
</head>
<body>
  <header>The God of Moses is Great!</header>
  <!-- Calculator UI -->
  <div class="calculator">
    <!-- Calculator display -->
    <div class="display">
      <div class="input-container">
        <input type="text" id="display" value="0" disabled>
        <div class="shift-calc">
          <div id="calc-mode">Rad</div>
          <div id="shift-btn"></div>
        </div>
      </div>
    </div>
    <!-- calculator buttons -->
    <div class="button">
      <div class="upper-rows">
        <div class="head-button" onclick="toggleMode()">Mode</div>
        <div class="head-button" onclick="togglePower()">Off/On</div>
      </div>

      <div class="upper-rows">
        <div class="comp-operator" onclick="lastOperationExpression()">Hist</div>
        <div class="comp-operator" onclick="addToDisplay('sq')">sq</div>
        <div class="comp-operator" onclick="addToDisplay('cb')">cb</div>
        <div class="comp-operator" onclick="addToDisplay('log')">log</div>
        <div class="comp-operator" onclick="addToDisplay('In')">In</div>
      </div>

      <div class="upper-rows">
        <div class="comp-operator" onclick="addToDisplay('sin')">sin</div>
        <div class="comp-operator" onclick="addToDisplay('cos')">cos</div>
        <div class="comp-operator" onclick="addToDisplay('tan')">tan</div>
        <div class="comp-operator" onclick="addToDisplay('π')">π</div>
        <div class="comp-operator" onclick="addToDisplay('!')">!</div>
      </div>

      <div class="upper-rows">
        <div class="comp-operator" onclick="addToDisplay('cosec')">cosec</div>
        <div class="comp-operator" onclick="addToDisplay('sec')">sec</div>
        <div class="comp-operator" onclick="addToDisplay('cot')">cot</div>
        <div class="comp-operator" onclick="addToDisplay('logb')">logb</div>
        <div class="comp-operator" onclick="addToDisplay('nRoot')">nRoot</div>
      </div>

      <div class="upper-rows">
        <div class="comp-operator" onclick="toggleShiftMode()">shift</div>
        <div class="comp-operator" onclick="addToDisplay('(')">(</div>
        <div class="comp-operator" onclick="addToDisplay(')')">)</div>
        <div class="comp-operator" onclick="addToDisplay('abs')">abs</div>
      </div>

      <div class="row">
        <div class="number" onclick="addToDisplay('7')">7</div>
        <div class="number" onclick="addToDisplay('8')">8</div>
        <div class="number" onclick="addToDisplay('9')">9</div>
        <div class="operator" onclick="deleteLastCharacter()">DEL</div>
        <div class="operator" onclick="clearScreen()">AC</div>
      </div>
      <div class="row">
        <div class="number" onclick="addToDisplay('4')">4</div>
        <div class="number" onclick="addToDisplay('5')">5</div>
        <div class="number" onclick="addToDisplay('6')">6</div>
        <div class="operator" onclick="addToDisplay('×')">×</div>
        <div class="operator" onclick="addToDisplay('÷')">÷</div>
      </div>
      <div class="row">
        <div class="number" onclick="addToDisplay('1')">1</div>
        <div class="number" onclick="addToDisplay('2')">2</div>
        <div class="number" onclick="addToDisplay('3')">3</div>
        <div class="operator" onclick="addToDisplay('+')">+</div>
        <div class="operator" onclick="addToDisplay('-')">-</div>
      </div>
      <div class="row">
        <div class="number" onclick="addToDisplay('0')">0</div>
        <div class="operator" onclick="addToDisplay(',')">,</div>
        <div class="operator" onclick="addToDisplay('.')">.</div>
        <div class="operator" onclick="lastOperationValue()">Ans</div>
        <div class="operator" onclick="calculate()">=</div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="static/scripts/clientToServer.js"></script>
</body>
</html>
